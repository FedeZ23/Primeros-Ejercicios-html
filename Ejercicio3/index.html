<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
  <h1>Formulario de registro</h1>
  <form action="">
    <label for="Nombre">Nombre:</label> 
    <input 
    type="text" 
    id="nombre"
    name="nombre"
    placeholder=""
    />
    <br>
    <br>
       <label for="Apellidos">Apellidos:</label>
       <input
       type="text"
       id="apellidos"
       name="apellidos"
       placeholder=""
    />
    <br>
    <br>
    <label for="sexo">Sexo:</label>
    <input type="radio" id="nombre" name="sexo" value="hombre"
    <label for="male">hombre</label>
    <input type="radio" id="nombre" name="sexo" value="mujer"
    <label for="female">mujer</label>
  <br>
  <br>
      <label for="email">Correo:</label>
      <input
      type="email"
      id="correo"
      name="correo"
      placeholder=""
      />
  <br>
  <br>
      <input type="checkbox">
      <label for="checkbox">Deseo recibir informacion sobre novedades y ofertas</label> 
  <br>
  <br>
      <input type="checkbox">
      <label for="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
  <br>
  <br>
      <input type="submit" value="Enviar">
</form>
</body>
</html>
